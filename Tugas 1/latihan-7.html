<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <label for="NPM">Masukan NPM</label><br>
        <input type="number" id="NPM" name="NPM"><br>
        <label for="FullName">Masukan FullName</label><br>
        <input type="text" id="FullName" name="FullName"><br>
        <label for="Email">Masukan Email</label><br>
        <input type="email" id="Email" name="Email"><br>
        <label for="password">Masukan Password</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="PlaceBirth">Masukan Place Birth</label><br>
        <input type="text" id="PlaceBirth" name="PlaceBirth"><br>
        <label for="Birthdate">Masukan Birthdate</label><br>
        <input type="date" id="Birthdate" name="Birthdate"><br>
        <label for="Gender">Masukkan Gender</label><br>
        <input type="radio" name="jeniskelamin" value="Laki-Laki">Laki-Laki
        <input type="radio" name="jeniskelamin"  value="Perempuan">Perempuan<br>
        <label for="Address">Masukan Address</label><br>
        <textarea name="Address" id="Address" cols="100" rows="10"></textarea><br>
        <button type="submit">submit</button> 
        <button type="reset">clear</button>
    </form>
</body>
</html>
